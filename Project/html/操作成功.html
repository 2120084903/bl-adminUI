<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>白鹿数据</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" type="text/css" href="../css/root.css" />
</head>

<body>
    <!--模板页获取部分-->
    <div class="layui-fluid">

        <div class="mainBox">
            <!--操作成功-->
            <div class="cz-mian has-bg">
                <div class="cz-box">
                    <div class="cz-header">
                        <div class="cz-icon">
                            <i class="iconfont icon-l-cg colorGreen"></i>
                        </div>
                        <div class="cz-state"><span>操作成功</span></div>
                    </div>
                    <div class="cz-sm">
                        <p><span class="down-time colorOrange">5s</span><span>后<a href="发票详情.html">跳转</a>至发票详情页</span></p>
                    </div>
                </div>
            </div>
            <!--/操作成功-->
        </div>

    </div>
    <!--/模板页获取部分-->

    <!--javaScript-->
    <script src="../../Frame/jQuery/jquery-1.8.0.min.js"></script>
    <script src="../../Frame/layui/layui.js"></script>
    <script src="../js/Modul.js"></script>

    <script type="text/javascript">
        // 读秒跳转
        var time=setInterval (showTime, 1000);
        var second=5;
        function showTime()
        {
            if(second==0)
            {
                window.location="发票详情.html";
                clearInterval(time);
            }
            $(".down-time").html('<span>'+second+'s</span>');
            second--;
        }
    </script>

</body>

</html>
