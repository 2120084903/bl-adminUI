<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>白鹿数据</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" type="text/css" href="../css/root.css" />
</head>
<body>
    <!--模板页获取部分-->
    <div class="layui-fluid">

        <div class="mainBox feedbackMian">
            <!-- 表格数据 -->
            <div class="formBox">
                <div class="formMain">
                   <h1>意见反馈</h1>
                   <div class="fkBox">
                       <div class="textBox">
                           <textarea placeholder="亲，请在这里填写您遇到的问题或意见建议，您的意见是我们前进的动力。" class="layui-textarea"></textarea>
                       </div>
                       <div class="layui-form-item">
                        <div class="fkBtn">
                            <button class="layui-btn" lay-submit="" lay-filter="setmyinfo">提交反馈</button>
                        </div>
                    </div>
                   </div>
                </div>
            </div>
            <!-- /表格数据 -->
        </div>

    </div>
    <!--/模板页获取部分-->

    <!--javaScript-->
    <script src="../../Frame/jQuery/jquery-1.8.0.min.js"></script>
    <script src="../../Frame/layui/layui.js"></script>
    <script src="../js/Modul.js"></script>
</body>

</html>
