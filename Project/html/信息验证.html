<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>白鹿数据</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" type="text/css" href="../css/root.css" />
</head>

<body>
    <!--模板页获取部分-->
    <div class="layui-fluid">

        <div class="mainBox">
            <div class="infoCodeBox">
                <div class="yzBox">
                    <ul class="device-detail-area">
                        <li class="click-row">
                            <div class="font-img-item clearfix">
                                <em class="fi-ico fi-ico-phone"></em>
                                <div class="item_column">
                                    <p class="title-normal dis-inb">登录手机</p>
                                    <span class="title-normal wap-desc user_address">
                                        <span class="phone-bind-adress">184****0929</span>
                                    </span>
                                </div>
                                <p class="font-default">登录手机可以用于登录白鹿数据，体验更多服务</p>
                            </div>
                            <div class="ada-btn-area" id="btnUpdatePhone">
                                <a href="#" class="n-btn register">已注册</a>
                            </div>
                        </li>
                        <li class="click-row">
                            <div class="font-img-item clearfix">
                                <em class="fi-ico fi-ico-email"></em>
                                <div class="item_column">
                                    <p class="title-normal dis-inb">推送邮箱</p>
                                   
                                    <span class="bsTxt">未绑定</span>
                                </div>
                                <p class="font-default">推送邮箱可以用于系统为您推送您所关注的最新政策和新闻</p>
                            </div>
                            <div class="ada-btn-area">
                                <a href="#" class="n-btn openEmailYz">绑定</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>


        <!-- 邮箱验证 -->
        <div class="PopupBox" id="emailYz">
            <div class="childBox">
                <div class="emailYz">
                    <div class="tsShow">
                        <span>邮箱验证后我们将为您推送您所关注的最新政策和新闻</span>
                    </div>
                    <div class="yzFormBox">
                        <div class="layui-form">
                            <div class="layui-form-item">
                                <label class="layui-form-label">邮箱</label>
                                <div class="layui-input-block">
                                    <input type="email" name="username" lay-verify="required" value="21*******3@q*.com" autocomplete="off" class="layui-input showEmail">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">获取验证码</label>
                                <div class="layui-input-block">
                                    <button class="layui-btn obtainBtn" id="codeBtn">点击按钮获取验证码</button>
                                    <button class="layui-btn obtainBtn ts">
                                        <i class="iconfont icon-duihao"></i> 验证码已发送</button>
                                </div>
                            </div>

                            <div class="layui-form-item">
                                <label class="layui-form-label">输入验证码</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="username" lay-verify="required" placeholder="请输入获取的邮箱验证码" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /邮箱验证 -->
    </div>
    <!--/模板页获取部分-->

    <!--javaScript-->
    <script src="../../Frame/jQuery/jquery-1.8.0.min.js"></script>
    <script src="../../Frame/layui/layui.js"></script>
    <script src="../js/Modul.js"></script>

    <script>
        $('.openEmailYz').on('click', function () {
            layer.open({
                type: 1,
                title: "邮箱验证",
                area: ['520px', 'auto'],
                btn: ['确 定', '取 消'],
                shade:0,
                shadeClose: false, //点击遮罩关闭
                content: $('#emailYz')
            });
        });

        $('#codeBtn').click(function(){
            $(this).addClass('dontClick').text("重新获取验证码（120秒）");
            $('.emailYz .obtainBtn.ts').show();
        })
    </script>
</body>

</html>
