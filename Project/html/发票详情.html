<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>白鹿数据</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" type="text/css" href="../css/root.css" />
</head>

<body>
    <!--模板页获取部分-->
    <div class="layui-fluid">
        <div class="mainBox">
            <!--发票详情-->
            <div class="info-details has-bg">
                <div class="order-main">
                    <div class="order-layout">
                        <div class="layout-title">申请进度</div>
                        <div class="order-con">
                            <div class="list-info">
                                <span class="label-txt">申请状态：</span>
                                <span><strong class="colorRed">申请中</strong></span>
                            </div>
                            <div class="list-info">
                                <span class="label-txt">申请时间：</span>
                                <span>2018.10.06 12:02:56</span>
                            </div>

                        </div>
                    </div>
                    <!---->
                    <div class="order-layout">
                        <div class="layout-title">发票信息</div>
                        <div class="order-con">
                            <div class="list-info">
                                <span class="label-txt">发票金额：</span>
                                <span>200元</span>
                            </div>
                            <div class="list-info">
                                <span class="label-txt">发票类型：</span>
                                <span>个人</span>
                            </div>
                            <div class="list-info">
                                <span class="label-txt">发票抬头：</span>
                                <span>北京爱奇艺科技有限公司</span>
                            </div>
                            <div class="list-info">
                                <span class="label-txt">发票税号：</span>
                                <span>12546685566</span>
                            </div>

                        </div>
                    </div>
                    <!---->
                    <div class="order-layout">
                        <div class="layout-title">配送信息</div>
                        <div class="order-con">
                            <div class="list-info">
                                <span class="label-txt">联&nbsp&nbsp系&nbsp&nbsp人：</span>
                                <span>郭毅</span>
                            </div>
                            <div class="list-info">
                                <span class="label-txt">收货地址：</span>
                                <span>四川省成都市青羊区苏坡乡青羊万达广场1栋二单元5楼</span>
                            </div>
                            <div class="list-info">
                                <span class="label-txt">联系电话：</span>
                                <span>15623698563</span>
                            </div>
                            <div class="list-info">
                                <span class="label-txt">快递公司：</span>
                                <span>顺丰快递</span>
                            </div>
                            <div class="list-info">
                                <span class="label-txt">快递单号：</span>
                                <span>145669856623</span>
                            </div>
                        </div>
                    </div>
                </div>
                <!--返回按钮-->
                <div class="text-center pb30 pt30 border-top mt30">
                    <button class="layui-btn layui-btn-primary">返回</button>
                </div>
                <!--/返回按钮-->
            </div>
            <!--/发票详情-->
        </div>
    </div>
    <!--/模板页获取部分-->

    <!--javaScript-->
    <script src="../../Frame/jQuery/jquery-1.8.0.min.js"></script>
    <script src="../../Frame/layui/layui.js"></script>
    <script src="../js/Modul.js"></script>
</body>

</html>
